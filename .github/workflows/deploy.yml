name: Deploy Vite site to Pages

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      # Node setup (no caching that needs a lockfile)
      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install deps WITHOUT requiring a lockfile
      - run: npm install

      # Build your Vite app
      - run: npm run build

      # Upload the generated "dist" folder to Pages
      - uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
